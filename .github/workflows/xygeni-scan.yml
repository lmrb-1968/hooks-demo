      - name: Run full scan
        shell: bash
        run: >
          ${{ runner.temp }}/xygeni_scanner/xygeni 
          --token="${{ secrets.XYGENI_TOKEN }}" --url="${{ vars.XYGENI_URL }}" 
          scan --run=suspectdeps,secrets,misconf,iac,compliance 
          --name="${{ github.repository }}" --dir="${{ github.workspace }}"
          --standard=cis_sscs
          --send-to=github
          --fail-on=never --no-upload --try-all-scans
        env:
          API_KEY: ${{ secrets.XYGENI_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}

